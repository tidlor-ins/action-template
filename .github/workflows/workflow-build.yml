name: Reusable workflow example

on:
  workflow_call:
    inputs:
      imagename:
        required: true
        type: string
      buildtype:
        required: false
        default: docker
        type: string
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_PASSWORD:
        required: true
    outputs:
      imgname:
        value: ${{ jobs.build.outputs.output1 }}


jobs:
  build:
    runs-on: self-hosted
    outputs:
      output1: ${{ steps.step1.outputs.imgname }}
    steps:

    - uses: actions/checkout@v3
    - run: semantic-release

    - uses: codfish/semantic-release-action@v1
      with:
        branches: |
          [
            'master',
            'dev',
          ]
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        plugins: |
          ['@semantic-release/commit-analyzer', '@semantic-release/release-notes-generator', '@semantic-release/git', '@semantic-release/github']
    - run: |
        echo $RELEASE_VERSION
        echo $RELEASE_MAJOR
        echo $RELEASE_MINOR
        echo $RELEASE_PATCH
        
    - uses: actions/checkout@v3
    - name: Set Tag
      run: echo "TAG=$(echo $GITHUB_SHA | cut -c 1-7)" >> $GITHUB_ENV;
    - id: step1
      run: echo "::set-output name=imgname::${{ inputs.imagename }}:${{ env.TAG }}"
    - name: Kaniko build
      uses: aevea/action-kaniko@master
      with:
        image: insuranceitteam/${{ inputs.imagename }}
        tag: ${{ env.TAG }}
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
        cache: true
        cache_registry: insuranceitteam/${{ inputs.imagename }}



