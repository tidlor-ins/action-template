name: Reusable workflow example

on:
  workflow_call:
    inputs:
      imagename:
        required: true
        type: string
      buildtype:
        required: false
        default: docker
        type: string
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_PASSWORD:
        required: true

jobs:
  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v2
    # - name: Build the Docker image
    #   run: docker build . --file Dockerfile --tag ${{ inputs.imagename }}:$(date +%s)
    - name: Set Tag
      run:  echo "TAG=$(echo $GITHUB_SHA)" >> $GITHUB_ENV;
    - name: Kaniko build
      uses: aevea/action-kaniko@master
      with:
        image: insuranceitteam/${{ inputs.imagename }}
        tag: ${{ env.TAG }}
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
        cache: true
        cache_registry: insuranceitteam/${{ inputs.imagename }}
    - name: Container image scan
      uses: Azure/container-scan@v0.1
      with:
        # Docker image to scan
        image-name: insuranceitteam/${{ inputs.imagename }}:${{ env.TAG }}
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
